<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
        <title>Layout builder</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/layoutBuilder.css">
    </head>
<body>
    <nav id="topNav" class="topNav">

    </nav>

    <section class="content">
        <canvas id="trackCanvas" width="800" height="400"></canvas>
        <buttons style="vertical-align: top; width: 200px; height: 400px; display: inline-block;">
            <button id="addLHup" onclick="addPoint(5, 5, 'LHup', true)">Add LH (up)</button>
            <button id="addLHdown" onclick="addPoint(5, 5, 'LHdown', true)">Add LH (down)</button>
            <button id="addRHup" onclick="addPoint(5, 5, 'RHup', true)">Add RH (up)</button>
            <button id="addRHdown" onclick="addPoint(5, 5, 'RHdown', true)">Add RH (down)</button>
            <button id="addStraitShort" onclick="addStrait(5, 5, 'short')">Add Strait (short)</button>
            <button id="addStraitLong" onclick="addStrait(5, 5, 'long')">Add Strait (long)</button>
            <button id="addSignal" onclick="addSignal(10, 10, 'red')">Add Signal</button>
        </buttons>
    </section>


    <footer id="footer" class="footer">
        <div id="log" class="log"></div>
        <div class="serverStatus">
            Server <span id="serverStatus"></span>
        </div>
    </footer>

    <script src="js/layoutBuilder.js"></script>
</body>
</html>
