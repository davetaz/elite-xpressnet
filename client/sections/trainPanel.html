<div id="trainContainer" class="containers">
    <div id="container1" class="container">
        <button class="add-train-button">Add Train</button>
    </div>
    <div id="container2" class="container">
        <button class="add-train-button">Add Train</button>
    </div>
    <div id="container3" class="container">
        <button class="add-train-button">Add Train</button>
    </div>
    <div id="container4" class="container">
        <button class="add-train-button">Add Train</button>
    </div>
</div>
<div class="container-selector">
    <button class="container-button active" data-container="container1">T 1</button>
    <button class="container-button" data-container="container2">T 2</button>
    <button class="container-button" data-container="container3">T 3</button>
    <button class="container-button" data-container="container4">T 4</button>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Enter a Number (1-9999)</h2>
        <input type="text" id="popupInput" readonly>
        <div id="popupKeypad">
            <button class="popup-key">1</button>
            <button class="popup-key">2</button>
            <button class="popup-key">3</button>
            <button class="popup-key">4</button>
            <button class="popup-key">5</button>
            <button class="popup-key">6</button>
            <button class="popup-key">7</button>
            <button class="popup-key">8</button>
            <button class="popup-key">9</button>
            <button class="popup-key">0</button>
            <button id="clearPopup" class="popup-key">C</button>
            <button id="confirmButton" class="popup-key">OK</button>
        </div>
    </div>
</div>

<template id="trainTemplate">
    <div class="train">
        <section class="train-details">
            <div class="train-image">
                <img src="images/noun-train-1351954.png"/>
            </div>
            <span class="bubble train-name">
                Train
            </span>
            <span class="bubble DCCNumber">
                DCC #<span class="train-number"></span>
            </span>
            <span class="bubble bottomRight">Speed: <span class="throttle-value">0</span></span>
        </section>
        <section class="train-control">
            <panel class="throttle-panel">
                <div class="train-throttle-container">
                    <input type="range" class="throttle" min="0" max="100" value="0" orient="vertical">
                </div>

                <div class="stop-button">
                    <button id="Stop">Stop</button>
                </div>

                <div class="direction-buttons">
                    <button id="reverse">Reverse</button>
                    <button id="forward" class="active">Forward</button>
                </div>
            </panel>
            <panel class="function-panel">
                <button id="f0" class="function-button">
                    <img src="images/function-icons/Directional_lights.png" alt="Icon 1">
                    <name>Directional lights</name>
                </button>
                <button id="f1" class="function-button">
                    <img src="images/function-icons/Interior_lights.png" alt="Icon 2">
                    <name>Interior lights</name>
                </button>
                <button id="f2" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 3">
                    <name>Function #3</name>
                </button>
                <button id="f3" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 4">
                    <name>Function #4</name>
                </button>
                <button id="f4" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 3">
                    <name>Function #3</name>
                </button>
                <button id="f5" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 4">
                    <name>Function #4</name>
                </button>
            </panel>
        </section>
    </div>
</template>
