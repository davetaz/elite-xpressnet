        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jsv.js"></script>
        <script type="text/javascript" src="js/jsonform.js"></script>

        <script src="js/trainPanel.js"></script>
        <script src="js/serverSettings.js"></script>

        <script src="js/viewTrains.js"></script>

        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/buttons.css">
        <link rel="stylesheet" href="style/range_input.css">
        <link rel="stylesheet" href="style/popup.css">
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
<body>
    <nav id="topNav" class="topNav">
        <button id="trainControl" class="navButton">Trains</button>
        <button id="accessoriesControl" class="navButton">Accessories</button>
    </nav>
    <div id="menuIcon" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <section class="content">
        <nav id="main-menu">
            <ul>
                <li target="addTrain">Add Train</li>
                <li target="viewTrains">View Trains</li>
                <li target="addAccessory">Add Accessory</li>
                <li target="serverSettings">Server settings</li>
            </ul>
        </nav>
        <section id="serverSettings">
        </section>
        <section id="trainPanel">
        </section>
        <section id="addTrain">
        </section>
        <section id="viewTrains">
        </section>
    </section>

<template id="trainTemplate">
    <div class="train">
        <div class="train-image">
            <img src="images/Class66.jpg"/>
        </div>
        <section class="train-details">
            <h1 class="train-name">
                EWS Class #66
            </h1>
            <subtitle class="train-address">
                Loco Address #<span class="train-number"></span>
            </subtitle>
        </section>
        <section class="train-control">
            <panel class="throttle-panel">
                <div class="train-throttle-container">
                    <input type="range" class="throttle" min="0" max="100" value="0" orient="vertical">
                    <span class="throttle-value">0</span>
                </div>

                <div class="stop-button">
                    <button id="Stop">Stop</button>
                </div>

                <div class="direction-buttons">
                    <button id="reverse">Reverse</button>
                    <button id="forward" class="active">Forward</button>
                </div>
            </panel>
            <panel class="function-panel">
                <button id="f0" class="function-button">
                    <img src="images/function-icons/Directional_lights.png" alt="Icon 1">
                    <name>Directional lights</name>
                </button>
                <button id="f1" class="function-button">
                    <img src="images/function-icons/Interior_lights.png" alt="Icon 2">
                    <name>Interior lights</name>
                </button>
                <button id="f2" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 3">
                    <name>Function #3</name>
                </button>
                <button id="f3" class="function-button">
                    <img src="images/function-icons/Function.png" alt="Icon 4">
                    <name>Function #4</name>
                </button>
            </panel>
        </section>
    </div>
</template>

    <script src="script.js"></script>
    <footer id="footer" class="footer">
        <div id="log" class="log"></div>
        <div class="serverStatus">
            Server <span id="serverStatus"></span>
        </div>
    </footer>
</body>
</html>
